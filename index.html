<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Reserve sua Desk</title>
  </head>

  <style>
  .text-center {
    text-align: center;
  }
  </style>

  <body>
    <div class="text-center">
        <h1>Reserve sua Desk</h1>

        <div class="row">
            <div class="col-md-6">

                <div class="input-group mb-3">
                  <input id ="cpf" type="text" class="form-control" placeholder="CPF" aria-label="CPF" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="pressButton()">Buscar Coloborador</button>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="label_name" placeholder="Nome" disabled>
                </div>
            </div>
        </div>

        <form class="row">
            <label for="date" class="col-1 col-form-label">Data</label>
            <div class="col-5">
              <div class="input-group date" id="datepicker" data-date-format="yyyy-mm-dd">
                <input type="text" class="form-control" id="date"/>
                <span class="input-group-append">
                  <span class="input-group-text bg-light d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
        </form>

        <br>
        <div class="text-center">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="pressButtonCreate()">Criar/Editar Reserva</button>
        </div>

    </div>

        <div class="row">
            <div class="col-md-6">
                <div class="container"></div>
            </div>
        </div>

    </>

        <br>
        <br>
        <table class="table table-striped align-middle" id="datatable">
          <thead>
            <tr>
              <th scope="col">Data</th>
              <th scope="col">Unidade</th>
              <th scope="col">Mesa</th>
              <th scope="col">Estacionamento</th>
                <th scope="col">Veículo</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>


        <div class="modal fade" id="ModalReservation" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Reserva</h4>
              </div>
              <div class="modal-body">
                  <input type="text" class="form-control" id="label_date_reservation" placeholder="Data" disabled>
                  <br>
                  <br>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select_unit">
                      <br>
                  <option selected>Selecionar Unidade</option>
                      <option value="1">Unidade A</option>
                      <option value="2">Unidade B</option>
                      <option value="3">Unidade C</option>
                    </select>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check_desk">
                      <label class="form-check-label" for="flexCheckDefault">
                        Reservar Mesa de Trabalho
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check_park">
                      <label class="form-check-label" for="flexCheckDefault">
                        Reservar Vaga de Estacionamento
                      </label>
                  </div>
              </div>
              <div class="modal-footer">

                  <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal" onclick="pressSaveModal()">Salvar</button>

              </div>
            </div>
          </div>
        </div
  </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="/desk.js" </script>
